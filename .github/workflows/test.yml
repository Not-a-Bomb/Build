name: check
 
on:
  issues:
    types: [opened]

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: anushkrishnav/Issue-Police@main
      - name: Run Action
        uses: ./
        with:
          token: ${{ secrets.token }}
          author: ${{ github.actor }}
          repo: Not-a-Bomb/Build
