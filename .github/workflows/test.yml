name: check
 
on:
  issues:
    types: [opened]

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: anushkrishnav/Issue-Police@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          author: ${{ github.actor }}
          repo: Not-a-Bomb/Build
