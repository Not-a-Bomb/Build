name: check
 
on:
  issues:
    types: [opened]

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Action
        uses: anushkrishnav/Issue-Police@main
        with:
          ghtoken: ${{ secrets.SECRET_KEY }}
          author: anushkrishnav
          repo: anushkrishnav/Issue-Police   
